<!DOCTYPE html>
<html>
<head>
  <title>DUB Inventory System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/style.css">
<body>
<div class="wrapper">
  <nav id="sidebar">

    <div class="sidebar-header">
      <h3>DUB Inventory System</h3>
      <div class="logout">
          <a href="#"></a>
          <br>
          <a href="login.html" class="btn btn-primary btn-sm active" id="btn-logout" role="button" aria-pressed="true">Log Out</a>
      </div>
    </div>  

    <ul class="lisst-unstyled components">
      <li>
          <a href="index.html" ><span class="las la-list-alt"></span> Inventory</span></a>
      </li>
      <li>
            <a href="suppliers.html"><span class="las la-truck"></span> Suppliers</span></a>
      </li>
      <li>
          <a href="purchases.html"><span class="las la-folder-plus"></span> Purchases</span></a>
      </li>
      <li>
          <a href="consumptions.html"><span class="las la-folder-minus"></span> Consumptions</span></a>
      </li>
      <li>
          <a href="writeoffs.html"><span class="las la-clipboard-list"></span> Write-Offs</span></a>
      </li>
      <li class="active">
          <a href="users.html"><span class="las la-users"></span> Users</a>
      </li>
    </ul>

  </nav>

  <br><br>
<div id="content">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button type="button" id="sidebarCollapse" class="btn  btn-primary">
        <i class="fas fa-align-left"></i>
        <span>Menu</span>
      </button>
    </div>
  </nav>
  
  <button id="addUserBtn" class="btn btn-sm btn-primary mb-3"><i class="fa fa-plus"></i> Add User</button>

  <table> 
    <thead>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Action</th>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

</div><!-- END: #content -->

<div id="addUserModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add User</h5>
        <i id="closeAddUserModalBtn" type="button" class="far fa-times-circle close-modal" data-bs-dismiss="modal" aria-label="Close"></i>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input id="username" type="text" class="form-control" required placeholder="Username">
        </div>
        <div class="form-group">
          <input id="email" type="email" class="form-control" required placeholder="Email">
        </div>
        <div class="form-group">
          <input id="password" type="password" class="form-control" required placeholder="Password">
        </div>
        <div class="form-group">
          <input id="passwordConfirm" type="password" class="form-control" required placeholder="Confirm Password">
        </div>
      </div>
      <div class="modal-footer">
        <button id="confirmAddUserBtn" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<div id="deleteUserModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete User</h5>
        <i id="closeDeleteUserModalBtn" type="button" class="far fa-times-circle close-modal" data-bs-dismiss="modal" aria-label="Close"></i>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete "<span id="userToDelete"></span>"?</p>
      </div>
      <div class="modal-footer">
        <button id="confirmDeleteBtn" type="button" class="btn btn-primary">Yes</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./src/helper.js"></script>
<script src="./src/users.js"></script>
<!-- for the sidebar-->
<script>

window.addEventListener('load', () =>
{
  if (isAdmin()) getAllUsers();
  else window.location.href = '/';
});

</script>

</body>
</html>
